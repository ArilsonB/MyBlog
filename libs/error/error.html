<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBlog: Fatal Error</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        body {
            position: absolute;
            background: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            height:100%;
            width:100%;
            overflow: hidden;
        }

        main {
            position: relative;
            float: left;
            background: #FF8000;
            margin: 0 auto;
            max-width:45%;
            padding: 10px;
            height: auto;
            word-wrap: break-word;
        }
        main > p {
            margin-top:10px;
            background: #DD0000;
            padding: 10px;
            letter-spacing: 1.1px;
        }

        p.file {
            background: yellow;
        }
        @media screen and (max-width: 800px) {
            main {
                max-width: 70%;
            }
        }

        @media screen and (max-width: 600px) {
            main {
                max-width: 90%;
            }
        }

    </style>
</head>
<body>
    <main>
        <h1>MyBlog: Fatal Error (%errType%).</h1>
        <p class="message">%errMessage%</p>
        <p class='file'>File:%errFile%.<br />Line:%errLine%.</p>
    </main>
</body>
</html>
